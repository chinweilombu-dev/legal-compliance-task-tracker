<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CDN's, v5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <title>Legal & Compliance Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">

        <!--Header containing website title and create new task button-->
        <div class="header">
            <button type="button" class="menu-btn"><i class="bi bi-menu-app"></i></button>
            <h1>Legal and Compliance Task Tracker</h1>
            <button type="button" class="btn btn-primary new-task-btn" data-bs-toggle="modal" data-bs-target="#taskFormModal"><i class="bi bi-plus-lg"></i> Add new task</button>
        </div>
        <hr>

        <!--Status blocks to show total, in progress, completed and overdue tasks-->
        <div class="status-blocks-container">
            <div class="status-block" style="background-color: #4489c9;">
                <div class="status-text">
                    <p id="totalTasks" class="large-number">0</p>
                    <p>Total Tasks</p>
                </div>
                <i class="bi bi-list-task"></i>
            </div>
            <div class="status-block" style="background-color: #98d2d7;">
                <div class="status-text">
                    <p id="inProgress" class="large-number">0</p>
                    <p>In Progress</p>
                </div>
                <i class="bi bi-three-dots"></i>
            </div>
            <div class="status-block" style="background-color: #ea7b7b;">
                <div class="status-text">
                    <p id="overdue" class="large-number">0</p>
                    <p>Overdue</p>
                </div>
                <i class="bi bi-exclamation-square-fill"></i>
            </div>
            <div class="status-block" style="background-color: #7cb58b;">
                <div class="status-text">
                    <p id="completed" class="large-number">0</p>
                    <p>Completed</p>
                </div>
                <i class="bi bi-check-square-fill"></i>
            </div>
        </div>
        <hr>

        <!--Task list title and search bar-->
        <div class="task-list-header">
            <h2>Task List</h2>
            <form>
                <input type="text" id="taskSearchBox" data-search placeholder="Search tasks...">
                <button type="submit" class="btn"><i class="bi bi-search"></i></button>
            </form>
        </div>

        <!--Table displaying each task and it's details-->    
        <div class="row task-table">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-left table-bordered">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Category</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="tableData">
                    </tbody>
                </table>
            </div>
        </div>
        
    </div> 

    <!--Modal form: used to fill in form for a new task-->
    <div class="modal fade" id="taskFormModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Please complete the required fields</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#" id="taskForm">
                        <div class="inputField">
                            <div>
                                <label for="taskName">Task Name:</label>
                                <input type="text" name="" id="taskName">
                            </div>
                            <div>
                                <label for="category">Category:</label>
                                <input type="text" name="" id="category">
                            </div>
                            <div>
                                <label for="dueDate">Due Date:</label>
                                <input type="date" name="" id="dueDate">
                            </div>
                            <div>
                                <label for="status">Status:</label>
                                <select id="status" name="">
                                    <option value="not-started">Not Started</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="completed">Completed</option>
                                    <option value="overdue">Overdue</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="taskForm" class="btn btn-primary submit" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
